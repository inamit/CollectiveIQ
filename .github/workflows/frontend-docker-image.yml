name: Build and Push Frontend Docker Image

on:
  push:
    branches:
      - "main"
    paths:
      - "frontend/**"
  pull_request:
    branches: 
      - "main"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: save ssl to file
      run: | 
        mkdir frontend/ssl
        cd frontend/ssl
        echo $PRIVATE_KEY > client-key.pem
        echo $CERT > client-cert.pem
      env:
        PRIVATE_KEY: ${{ secrets.CLIENT_KEY_BASE64 }}
        CERT: ${{ secrets.CLIENT_CERT_BASE64 }}
    - name: Log in to Docker Hub
      uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    - name: Build and push Docker image
      id: push
      uses: docker/build-push-action@3b5e8027fcad23fda98b2e3ac259d8d67585f671
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: inamit323colman/collectiveiq-frontend:$(date +%s),inamit323colman/collectiveiq-frontend:latest
    - name: Generate artifact attestation
      uses: actions/attest-build-provenance@v2
      with:
        subject-name: index.docker.io/inamit323colman/collectiveiq-frontend
        subject-digest: ${{ steps.push.outputs.digest }}
        push-to-registry: true
